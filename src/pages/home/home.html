<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
        Inicio
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item button *ngFor="let event of events" (click)="viewEvent(event)">{{event.title}}</ion-item>
  </ion-list>
</ion-content>
