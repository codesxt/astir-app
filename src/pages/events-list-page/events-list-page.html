<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="!searchBarVisible">Título</span>
      <ion-searchbar
        [(ngModel)]="searchText"
        placeholder="Buscar"
        animated="true"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)"
        *ngIf="searchBarVisible">
      </ion-searchbar>
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="toggleSearchBar()"><ion-icon name="search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <span *ngIf="searchText">Estás buscando: {{searchText}}</span>
  <ion-list>
    <ion-item button *ngFor="let event of events" (click)="viewEvent(event)">
      <ion-thumbnail item-left>
        <img src="assets/img/card-saopaolo.png"/>
      </ion-thumbnail>
      {{event.title}}
      <p *ngIf="!event.cost">
        Entrada Liberada
      </p>
      <p *ngIf="event.when">{{event.when.start}}</p>
      <p *ngIf="event.where">{{event.where}}</p>
    </ion-item>
  </ion-list>
</ion-content>
