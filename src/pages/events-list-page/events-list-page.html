<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="!searchBarVisible">Lista de Eventos</span>
      <ion-searchbar
        [(ngModel)]="searchText"
        placeholder="Buscar"
        animated="true"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)"
        *ngIf="searchBarVisible">
      </ion-searchbar>
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="toggleSearchBar()"><ion-icon name="search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <span *ngIf="searchText">EstÃ¡s buscando: {{searchText}}</span>
  <ion-list>
    <ion-item button
    *ngFor="let event of (events | eventsFilter:searchText)"
    (click)="viewEvent(event)" text-wrap>
      <ion-thumbnail item-left>
        <img src="assets/img/list-thumbnail.png"/>
      </ion-thumbnail>
      <span class="label-title">{{event.category}}: {{event.title}}</span>
      <p *ngIf="!event.cost">
        Entrada Liberada
      </p>
      <p *ngIf="event.when">{{event.when.start}}</p>
      <p *ngIf="event.where">{{event.where}}</p>
    </ion-item>
  </ion-list>
</ion-content>
